<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - USD â‡„ NZD</title>
    <link rel="stylesheet" href="styles.tailwind.css">
    <link rel="stylesheet" href="styles.main.css">
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-sans">
    <div class="container mx-auto max-w-4xl p-6">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
                Currency Converter
            </h1>
            <p class="text-gray-600 dark:text-gray-400">
                Convert between USD and NZD with real-time exchange rates
            </p>
        </header>

        <!-- Main Converter Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8 mb-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-end">
                <!-- From Currency -->
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        From
                    </label>
                    <div class="space-y-3">
                        <select id="fromCurrency" class="w-full p-3 border border-gray-200 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:border-primary dark:focus:border-primary-light">
                            <option value="USD">USD - US Dollar</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                        </select>
                        <input 
                            type="number" 
                            id="fromAmount" 
                            placeholder="Enter amount" 
                            class="w-full p-3 border border-gray-200 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:border-primary dark:focus:border-primary-light"
                            step="0.01"
                            min="0"
                        >
                    </div>
                </div>

                <!-- Swap Button -->
                <div class="flex justify-center lg:justify-center">
                    <button 
                        id="swapButton"
                        class="btn secondary p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                        title="Swap currencies"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m0-4l-4-4"/>
                        </svg>
                    </button>
                </div>

                <!-- To Currency -->
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        To
                    </label>
                    <div class="space-y-3">
                        <select id="toCurrency" class="w-full p-3 border border-gray-200 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:border-primary dark:focus:border-primary-light">
                            <option value="NZD">NZD - New Zealand Dollar</option>
                            <option value="USD">USD - US Dollar</option>
                        </select>
                        <input 
                            type="text" 
                            id="toAmount" 
                            placeholder="Converted amount" 
                            class="w-full p-3 border border-gray-200 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-600 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
                            readonly
                        >
                    </div>
                </div>
            </div>

            <!-- Convert Button -->
            <div class="mt-8 text-center">
                <button id="convertButton" class="btn primary px-8 py-3 text-lg">
                    Convert Currency
                </button>
            </div>

            <!-- Exchange Rate Info -->
            <div id="exchangeRateInfo" class="mt-6 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hidden">
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-600 dark:text-gray-400">Exchange Rate:</span>
                    <span id="exchangeRate" class="font-medium text-gray-900 dark:text-white"></span>
                </div>
                <div class="flex items-center justify-between text-sm mt-2">
                    <span class="text-gray-600 dark:text-gray-400">Last Updated:</span>
                    <span id="lastUpdated" class="text-gray-900 dark:text-white"></span>
                </div>
            </div>
        </div>

        <!-- Current Exchange Rate Display -->
        <div id="currentRateDisplay" class="fixed top-4 left-4 bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-3 hidden">
            <div class="text-xs text-gray-600 dark:text-gray-400 mb-1">Current Rate</div>
            <div id="currentRateText" class="text-sm font-medium text-gray-900 dark:text-white"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-6 text-center">
                <div class="animate-spin w-8 h-8 border-4 border-primary-light border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-900 dark:text-white">Fetching exchange rates...</p>
            </div>
        </div>

        <!-- Theme Toggle -->
        <div class="fixed top-4 right-4">
            <button id="themeToggle" class="btn secondary p-2">
                <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
                <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
